<html>
<head>
	<title>Merge Strings</title>
</head>
<body>
	<script>
	function merge (a, b) {

		let first= a.split("");

		let second = b.split("");

		let mergedString = '';
		b.length<=25000;


		for(var i = 0; i < first.length || i < second.length; i++) {
			if(i < first.length) 
				mergedString +=  first[i];
			if(i < second.length)
				mergedString +=  second[i];
		}
		return mergedString;

	}
	console.log(merge('abc','def'));
	console.log(merge('ab','zes'));
	</script>
	
</body>
</html>
